<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico?v=2">
    <title>Credit card form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style media="screen">
      .u-top-pad {
        padding-top: 10px;
      }
      .credit-card-img {
        padding-top: 23px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" name="card-number" placeholder="Enter Card Number" class="form-control">
                </div>
              </div>
              <div class="row u-top-pad">
                <div class="col-xs-3">
                  <h6><span class="text-muted">Expiry month</span></h6>
                  <input type="text" class="form-control" name="expiry-month" placeholder="MM">
                </div>
                <div class="col-xs-3">
                  <h6><span class="text-muted">Expiry year</span></h6>
                  <input type="text" class="form-control" name="expiry-year" placeholder="YY">
                </div>
                <div class="col-xs-3">
                  <h6><span class="text-muted">CCV code</span></h6>
                  <input type="text" class="form-control" name="ccv-code" placeholder="CCV">
                </div>
                <div class="col-xs-3">
                  <img class="credit-card-img" src="credit.png" alt="a generic credit card" />
                </div>
              </div>
              <div class="row u-top-pad">
                <div class="col-md-12">
                  <input type="text" name="name-on-the-card" placeholder="Name On The Card" class="form-control">
                </div>
              </div>
              <div class="row u-top-pad">
                <div class="col-md-12">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="save-details" checked> Save details for fast payments
                      <a href="#"> learn how?</a>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row u-top-pad">
                <div class="col-xs-6">
                  <input type="submit" name="cancel" value="CANCEL" class="btn btn-danger">
                </div>
                <div class="col-xs-6">
                  <input type="submit" name="pay" value="PAY NOW" class="btn btn-warning btn-block">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
